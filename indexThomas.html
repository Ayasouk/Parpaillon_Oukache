<!DOCTYPE html>
<html>
  <head>
    <title>Mon Document</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="mainThomas.js"></script>
  </head>
  <body>
    <div>
        <label for="stats_select" class="required">Statistique :</label>
        <select id="stats_select" name="stats_select" >
            <optgroup>
                <option value="age,age" >Âge</option>
                <option value="college,college" >Université</option>
                <option value="country,country" >Pays</option>
                <option value="weight,player_weight" >Poids</option>
                <option value="height,player_height" >Taille</option>
                <option value="team,team_abbreviation" >Équipe</option>
                <option value="draftYear,draft_year" >Année de sélection</option>
                <option value="draftRound,draft_round" >Tour de sélection</option>
                <option value="draftNumber,draft_number" >Numéro de sélection</option>
                <option value="gamesPlayed,gp" >Nombre de matchs joués</option>
                <option value="pointsScoredAverage,pts" >Nombre moyen de points marqués</option>
                <option value="reboundsAverage,reb" >Nombre moyen de rebonds</option>
                <option value="assistsAverage,ast" >Nombre moyen de passes décisives</option>
                <option value="netRating,net_rating" >Différentiel de points pour 100 possessions</option>
                <option value="offensiveReboundsPercentage,oreb_pct" >Pourcentage de rebonds offensifs</option>
                <option value="defensiveReboundsPercentage,dreb_pct" >Pourcentage de rebonds défensifs</option>
                <option value="teamPlaysPercentage,usg_pct" >Pourcentage de jeux d'équipe</option>
                <option value="shootingEfficiencyPercentage,ts_pct" >Pourcentage d'efficacité du tir</option>
                <option value="assistsPercentage,ast_pct" >Pourcentage d'assistance aux jeux d'équipe</option>
            </optgroup>
        </select>
        <label for="season_select" class="required">Saison :</label>
        <select id="season_select" name="season_select" >
            <optgroup id="season_options">
              <option>Toutes les saisons</option>
            </optgroup>
        </select>
        <button onclick="printStat()" id="stat_button" type="button">Afficher</button>
    </div>
    <table id="dataTable">
      <thead>
        <tr id="headerTable">
        </tr>
      </thead>
      <tbody id="bodyTable"></tbody>
    </table>
  </body>
</html>
