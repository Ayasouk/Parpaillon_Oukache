<!DOCTYPE html>
<html>
  <head>
    <title>Mon Document</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1 id="test">Rechercher un joueur </h1>
    <form name=form enctype="multipart/form-data" action="javascript:chercherJoueur(this.form.player_name.value)" method="post">
      <div>
        <label for="name">Nom du joueur : </label>
        <input type="text" id="name" name="player_name">
      </div>
      <div class="button">
        <button type="submit">Chercher le joueur</button>
      </div>
    </form>
  </body>
</html>
